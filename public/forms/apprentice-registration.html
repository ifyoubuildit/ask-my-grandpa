<!DOCTYPE html>
<html>
<head>
    <title>Apprentice Registration Form</title>
</head>
<body>
    <form name="apprentice-registration" method="POST" data-netlify="true" data-netlify-honeypot="bot-field" enctype="multipart/form-data" style="display: none;">
        <input type="hidden" name="form-name" value="apprentice-registration" />
        <input type="hidden" name="bot-field" />
        <input type="text" name="name" />
        <input type="text" name="address" />
        <input type="text" name="city" />
        <input type="text" name="province" />
        <input type="text" name="postal-code" />
        <input type="text" name="phone" />
        <input type="email" name="email" />
        <input type="text" name="contact-preference" />
        <input type="text" name="interested-grandpa" />
        <input type="text" name="timestamp" />
        <input type="file" name="photo" />
    </form>
</body>
</html>
