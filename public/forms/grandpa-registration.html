<!DOCTYPE html>
<html>
<head>
    <title>Grandpa Registration Form</title>
</head>
<body>
    <!-- Hidden form for Netlify detection -->
    <form name="grandpa-registration" method="POST" data-netlify="true" data-netlify-honeypot="bot-field" enctype="multipart/form-data" style="display: none;">
        <input type="hidden" name="form-name" value="grandpa-registration" />
        <input type="hidden" name="bot-field" />
        <input type="text" name="name" />
        <input type="text" name="address" />
        <input type="text" name="city" />
        <input type="text" name="province" />
        <input type="text" name="postal-code" />
        <input type="tel" name="phone" />
        <input type="email" name="email" />
        <input type="text" name="contact-preference" />
        <textarea name="skills"></textarea>
        <textarea name="note"></textarea>
        <input type="file" name="photo" />
        <input type="text" name="timestamp" />
    </form>
</body>
</html>
