<!DOCTYPE html>
<html>
<head>
    <title>Direct Netlify Form Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        form { max-width: 500px; }
        input, textarea { width: 100%; padding: 10px; margin: 10px 0; }
        button { background: #0066cc; color: white; padding: 15px 30px; border: none; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>Direct Netlify Form Test</h1>
    <p>This form bypasses Next.js and goes directly to Netlify.</p>
    
    <!-- Direct HTML form submission -->
    <form name="direct-test" method="POST" data-netlify="true">
        <input type="hidden" name="form-name" value="direct-test" />
        
        <label>Name:</label>
        <input type="text" name="name" required />
        
        <label>Email:</label>
        <input type="email" name="email" required />
        
        <label>Message:</label>
        <textarea name="message" rows="4" required></textarea>
        
        <button type="submit">Submit Direct Form</button>
    </form>
    
    <hr>
    
    <!-- Test the grandpa registration form directly -->
    <h2>Direct Grandpa Registration Test</h2>
    <form name="grandpa-registration" method="POST" data-netlify="true">
        <input type="hidden" name="form-name" value="grandpa-registration" />
        
        <label>Name:</label>
        <input type="text" name="name" value="Direct Test Grandpa" required />
        
        <label>Email:</label>
        <input type="email" name="email" value="directtest@example.com" required />
        
        <label>Phone:</label>
        <input type="tel" name="phone" value="555-999-0000" required />
        
        <label>Address:</label>
        <input type="text" name="address" value="999 Direct Test St, Test City, TC 99999" required />
        
        <label>City:</label>
        <input type="text" name="city" value="Test City" required />
        
        <label>Province:</label>
        <input type="text" name="province" value="TC" required />
        
        <label>Postal Code:</label>
        <input type="text" name="postal-code" value="99999" required />
        
        <label>Contact Preference:</label>
        <select name="contact-preference" required>
            <option value="email">Email</option>
            <option value="phone">Phone</option>
            <option value="both">Both</option>
        </select>
        
        <label>Skills:</label>
        <textarea name="skills" rows="3" required>Direct HTML form testing</textarea>
        
        <label>Note:</label>
        <textarea name="note" rows="3" required>This is a direct HTML form submission test</textarea>
        
        <input type="hidden" name="timestamp" value="" />
        
        <button type="submit">Submit Direct Grandpa Registration</button>
    </form>
    
    <script>
        // Set timestamp when page loads
        document.querySelector('input[name="timestamp"]').value = new Date().toLocaleString();
    </script>
</body>
</html>
