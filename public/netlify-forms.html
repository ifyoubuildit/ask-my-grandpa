<!DOCTYPE html>
<html>
<head>
    <title>Netlify Forms Detection</title>
</head>
<body>
    <!-- This file ensures Netlify can detect our forms during build -->
    
    <!-- Grandpa Registration Form -->
    <form name="grandpa-registration" method="POST" data-netlify="true" data-netlify-honeypot="bot-field" style="display: none;">
        <input type="hidden" name="form-name" value="grandpa-registration" />
        <input type="hidden" name="bot-field" />
        <input type="text" name="name" />
        <input type="email" name="email" />
        <input type="tel" name="phone" />
        <input type="text" name="address" />
        <input type="text" name="city" />
        <input type="text" name="province" />
        <input type="text" name="postal-code" />
        <input type="text" name="contact-preference" />
        <textarea name="skills"></textarea>
        <textarea name="note"></textarea>
        <input type="text" name="timestamp" />
    </form>
    
    <!-- Apprentice Registration Form -->
    <form name="apprentice-registration" method="POST" data-netlify="true" data-netlify-honeypot="bot-field" style="display: none;">
        <input type="hidden" name="form-name" value="apprentice-registration" />
        <input type="hidden" name="bot-field" />
        <input type="text" name="name" />
        <input type="email" name="email" />
        <input type="tel" name="phone" />
        <input type="text" name="address" />
        <input type="text" name="city" />
        <input type="text" name="province" />
        <input type="text" name="postal-code" />
        <input type="text" name="contact-preference" />
        <input type="text" name="interested-grandpa" />
        <input type="text" name="timestamp" />
    </form>
    
    <!-- Grandpa Request Form -->
    <form name="grandpa-request" method="POST" data-netlify="true" data-netlify-honeypot="bot-field" style="display: none;">
        <input type="hidden" name="form-name" value="grandpa-request" />
        <input type="hidden" name="bot-field" />
        <input type="text" name="grandpa-name" />
        <input type="email" name="grandpa-email" />
        <input type="text" name="apprentice-name" />
        <input type="email" name="apprentice-email" />
        <input type="text" name="subject" />
        <input type="text" name="availability" />
        <textarea name="message"></textarea>
        <input type="text" name="timestamp" />
    </form>
    
    <!-- Test Form -->
    <form name="test-form" method="POST" data-netlify="true" style="display: none;">
        <input type="hidden" name="form-name" value="test-form" />
        <input type="text" name="test-field" />
    </form>
</body>
</html>
