[build]
  command = "npm run build"
  publish = ".next"

[build.environment]
  NEXT_TELEMETRY_DISABLED = "1"

[[plugins]]
  package = "@netlify/plugin-nextjs"

# Form notifications
[forms]
  # Global form settings
  [forms.settings]
    # Enable spam filtering
    spam_filter = true
    
  # Grandpa registration notifications
  [[forms.notifications]]
